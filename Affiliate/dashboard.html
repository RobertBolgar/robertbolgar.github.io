<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT & Affiliate Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the CSS file is linked -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div id="approveUserSection">
        <input type="text" id="userAddress" placeholder="Enter user address">
        <button id="approveUserBtn">Approve User</button>
    </div>

    <div id="revokeUserSection">
        <input type="text" id="userAddressToRemove" placeholder="Enter user address">
        <button id="revokeUserBtn">Revoke User</button>
    </div>

    <!-- HTML Button for Approve Affiliate -->
    <div>
        <input type="text" id="affiliateAddress" placeholder="Affiliate Address">
        <button id="approveAffiliateBtn">Approve Affiliate</button>
    </div>

    <!-- Button to revoke an affiliate -->
    <div>
        <input type="text" id="affiliateAddress">
        <button id="revokeAffiliateBtn">Revoke Affiliate</button>
    </div>
    <!-- Button to set commission rate -->
    <div>
        <input type="number" id="commissionRate" name="commissionRate" min="0" max="100" required>
        <button id="setCommissionRateBtn">Set Commission Rate</button>
    </div>


<script src="dash-test.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
