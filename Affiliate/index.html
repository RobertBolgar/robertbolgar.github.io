<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT & Affiliate Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the CSS file is linked -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>

</head>
<body>
<div class="container">
    <h1>NFT Minting & Affiliate Management</h1>
    
   <!-- Section 1: List NFT for Sale -->
<section id="listNFT">
    <h2>List NFT for Sale</h2>
    <form id="listForm">
        <input type="text" id="nftName" placeholder="NFT Name" required>
        <input type="text" id="nftDescription" placeholder="NFT Description" required>
        <input type="text" id="nftPrice" placeholder="Price in BNB" required>
         <input type="text" id="nftTokenURI" placeholder="NFT Token URI" required>
        <button type="submit">List NFT</button>
    </form>
    <div id="listMessage" class="message"></div>
</section>


    <!-- Section for displaying listed NFTs -->
    <section id="listedNFTs">
        <div id="listingStatus"></div>
    </section>
    
    <!-- Section 2: Buy NFT -->
    <section id="buyNFT">
        <h2>Buy NFT</h2>
        <form id="buyForm">
            <input type="number" id="tokenId" placeholder="Token ID" required>
            <button type="submit">Buy NFT</button>
        </form>
        <div id="buyMessage" class="message"></div>
    </section>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const tokenId = urlParams.get('tokenId');
    const affiliateCode = urlParams.get('affiliate');

    // If tokenId is present in the URL, autofill the tokenId field in the Buy NFT form
    if(tokenId) {
        document.getElementById('tokenId').value = tokenId;
    }

    // Here, you might want to handle the affiliateCode, for example, by sending it to your backend or smart contract during the NFT purchase process
    // This part depends on your backend or smart contract implementation
});
</script>

<script src="main-script.js"> </script> <!-- Link to the JavaScript file -->
</body>
</html>
