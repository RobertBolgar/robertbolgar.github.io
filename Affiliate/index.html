<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFT Minting & Affiliate Script Test</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    h1, h2 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>NFT Minting & Affiliate Script Test</h1>
    <form id="mintForm">
        <label for="nftName">NFT Name:</label>
        <input type="text" id="nftName" name="nftName" placeholder="Enter NFT name" required>

        <label for="nftDescription">NFT Description:</label>
        <input type="text" id="nftDescription" name="nftDescription" placeholder="Enter NFT description" required>

        <input type="submit" value="Mint NFT">
    </form>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const parsedUrl = new URL(window.location.href);
        const affiliateCode = parsedUrl.searchParams.get("affiliate"); // Assuming the URL parameter is named 'affiliate'

        const mintForm = document.getElementById('mintForm');
        mintForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ensure Ethereum is accessible in the browser (e.g., through MetaMask)
            if (typeof window.ethereum === 'undefined') {
                console.log('Please install MetaMask!');
                return;
            }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []); // Request account access
            const signer = provider.getSigner();

            const nftName = document.getElementById('nftName').value;
            const nftDescription = document.getElementById('nftDescription').value;

            // Replace these placeholder values with your actual contract address and ABI
            const nftMintContractAddress = "<YOUR_NFTMINT_CONTRACT_ADDRESS>";
            const nftMintABI = [<YOUR_CONTRACT_ABI>];
            const nftMintContract = new ethers.Contract(nftMintContractAddress, nftMintABI, signer);

            const salePrice = ethers.utils.parseEther("0.05"); // Example sale price
            // Assuming your contract has a function to mint NFT directly
            // Replace 'safeMint' with your contract's relevant function
            // Adjust parameters as required by your contract's function
            const transaction = await nftMintContract.safeMint(signer.getAddress(), "URI representing NFT metadata", affiliateCode || ethers.constants.AddressZero, { value: salePrice });
            await transaction.wait();

            console.log('NFT minted successfully');
        });
    });
</script>
</body>
</html>
