<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT & Affiliate Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the CSS file is linked -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>

</head>
<body>
<div class="container">
    <h1>NFT Minting & Affiliate Management</h1>
    
   <!-- Section 1: List NFT for Sale -->
<section id="listNFT">
    <h2>List NFT for Sale</h2>
    <form id="listForm">
        <input type="text" id="nftName" placeholder="NFT Name" required>
        <input type="text" id="nftDescription" placeholder="NFT Description" required>
        <input type="text" id="nftPrice" placeholder="Price in BNB" required>
        <button type="submit">List NFT</button>
    </form>
    <div id="listMessage" class="message"></div>
</section>


    <!-- Section for displaying listed NFTs -->
    <section id="listedNFTs">
        <div id="listingStatus"></div>
    </section>
    
    <!-- Section 2: Buy NFT -->
    <section id="buyNFT">
        <h2>Buy NFT</h2>
        <form id="buyForm">
            <input type="number" id="tokenId" placeholder="Token ID" required>
            <button type="submit">Buy NFT</button>
        </form>
        <div id="buyMessage" class="message"></div>
    </section>
    
    <!-- Section 3: Affiliate Commission Withdrawal -->
    <section id="affiliateWithdraw">
        <h2>Affiliate Commission Withdrawal</h2>
        <button id="withdrawCommission">Withdraw Commissions</button>
        <div id="withdrawMessage" class="message"></div>
    </section>
</div>

<script src="script.js"> </script> <!-- Link to the JavaScript file -->
</body>
</html>
