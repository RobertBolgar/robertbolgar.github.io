<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLRT Vesting Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content" style="max-width: 800px; margin: auto;">
        <!-- Wallet Connection Section -->
        <div id="walletConnection">
            <button id="connectWalletButton">Connect Wallet</button>
        </div>

        <!-- User Details Section -->
        <div id="userDetails" style="display: none;">
            <h2>User Role: <span id="userRole">N/A</span></h2>
            <p id="userAddress">Your Connected Wallet Address: </p>
        </div>

        <!-- Vesting Details Section -->
        <div id="vestingDetails" style="display: none;">
            <h2>Vesting Details</h2>
            <!-- Updated to show total PLRT claimable -->
            <p id="totalPLRTAclaimable">Total PLRT Claimable: </p>
            <p id="claimedAmount">Claimed Amount: </p>
            <p id="claimableAmount">Claimable Amount: </p>
            <button id="claimTokensButton" style="display: none;">Claim Tokens</button>
        </div>

        <div id="teamMemberDetails" style="display: none;">
    <h2>Team Member Details</h2>
    <!-- Team member specific details here -->
</div>

<div id="privateSaleDetails" style="display: none;">
    <h2>Private Sale NFT Holder Details</h2>
    <!-- Private sale NFT holder specific details here -->
</div>

<div id="treasuryDetails" style="display: none;">
    <h2>Treasury Details</h2>
    <p id="treasuryWallet">Treasury Wallet Address: </p>
    <p id="treasuryTotalAllocation">Total Allocation: </p>
    <p id="treasuryClaimedAmount">Claimed Amount: </p>
    <p id="treasuryLastClaimTime">Last Claim Time: </p>
</div>


        <!-- Error Display Section -->
        <div id="errorDisplay" style="color: red; display: none;"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
