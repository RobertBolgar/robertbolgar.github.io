<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLRT Vesting Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="walletConnection">
        <button id="connectWalletButton">Connect Wallet</button>
    </div>
    <div id="userDetails" style="display: none;">
        <h2>User Role: <span id="userRole">N/A</span></h2>
    </div>
    <div id="vestingDetails" style="display: none;">
        <h2>Vesting Details</h2>
        <p id="allocation">Total Allocation: </p>
        <p id="claimedAmount">Claimed Amount: </p>
        <p id="claimableAmount">Claimable Amount: </p>
        <button id="claimTokensButton" style="display: none;">Claim Tokens</button>
    </div>
    <div id="errorDisplay" style="color: red; display: none;"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
