<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Role</title>
</head>
<body>
    <h1>User Role</h1>
    <div id="userRole">Role: Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.min.js"></script>
    <script>
        async function updateUserRole() {
            const userRoleElement = document.getElementById('userRole');
            try {
                // Connect to provider
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                // Get signer
                const signer = provider.getSigner();
                // Get connected wallet address
                const address = await signer.getAddress();
                // Call your contract function to determine the role
                const contractAddress = ""; // Enter your contract address
                const contractABI = []; // Enter your contract ABI
                const contract = new ethers.Contract(contractAddress, contractABI, signer);
                const role = await contract.determineRole(address); // Example function to determine role
                userRoleElement.textContent = `Role: ${role}`;
            } catch (error) {
                console.error('Error determining user role:', error);
                userRoleElement.textContent = 'Error determining user role';
            }
        }

        // Call the function to update the displayed role
        updateUserRole();
    </script>
</body>
</html>
