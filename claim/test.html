<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLRT Vesting Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content" style="max-width: 800px; margin: auto;">
        <!-- Wallet Connection Section -->
        <div id="walletConnection">
            <button id="connectWalletButton">Connect Wallet</button>
        </div>

        <!-- User Details Section -->
        <div id="userDetails" style="display: none;">
            <h2>User Role: <span id="userRole">Loading...</span></h2>
            <p id="userAddress">Your Connected Wallet Address: </p>
        </div>

        <!-- Error Display Section -->
        <div id="errorDisplay" style="color: red; display: none;"></div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
        async function updateUserRole() {
            const userDetailsDiv = document.getElementById('userDetails');
            const userRoleSpan = document.getElementById('userRole');
            const userAddressP = document.getElementById('userAddress');

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const address = await signer.getAddress();

                // Get contract address and ABI from contractConfig
                const { contractAddress, contractABI } = contractConfig;

                // Instantiate the contract
                const contract = new ethers.Contract(contractAddress, contractABI, signer);

                // Call the contract function to determine the role
                const role = await contract.determineRole(address);

                // Update the user role in the UI
                userRoleSpan.textContent = role;
                userDetailsDiv.style.display = 'block';
                userAddressP.textContent = `Your Connected Wallet Address: ${address}`;
            } catch (error) {
                console.error('Error determining user role:', error);
                userRoleSpan.textContent = 'Error determining user role';
            }
        }

        document.getElementById('connectWalletButton').addEventListener('click', async () => {
            try {
                // Connect to MetaMask wallet
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                // Once connected, update the user role
                await updateUserRole();
            } catch (error) {
                console.error('Error connecting wallet:', error);
                const errorDisplayDiv = document.getElementById('errorDisplay');
                errorDisplayDiv.textContent = 'Error connecting wallet';
                errorDisplayDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
