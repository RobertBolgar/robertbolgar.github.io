<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Role</title>
</head>
<body>
    <h1>User Role</h1>
    <div id="userRole">Role: Loading...</div>

    <script type="module">
        // Function to update the displayed role based on the connected wallet
        async function updateUserRole() {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const address = await signer.getAddress();

                // Get contract address and ABI from contractConfig
                const { contractAddress, contractABI } = contractConfig;

                // Instantiate the contract
                const contract = new ethers.Contract(contractAddress, contractABI, signer);

                // Call the contract function to determine the role
                const role = await contract.determineRole(address);

                // Update the user role in the UI
                const userRoleElement = document.getElementById('userRole');
                userRoleElement.textContent = `Role: ${role}`;
            } catch (error) {
                console.error('Error determining user role:', error);
                const userRoleElement = document.getElementById('userRole');
                userRoleElement.textContent = 'Role: Error';
            }
        }

        // Event listener for connecting the wallet and updating the user role
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                await updateUserRole();
            } catch (error) {
                console.error('Error connecting wallet:', error);
                const userRoleElement = document.getElementById('userRole');
                userRoleElement.textContent = 'Role: Error';
            }
        });
    </script>
        <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.min.js"></script>

</body>
</html>
