<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINT Page</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mint an NFT</h1>

        <form id="mintForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="tokenURI">Token URI:</label>
    <input type="text" id="tokenURI" name="tokenURI" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br>

    <button type="submit" value="List NFT" id="mintButton"> Mint NFT </button> <!-- Changed type to "button" -->

            
</form>


    </div>

    <!-- Include your JavaScript file -->
    <script src="js/NFTMint.js" type="module"></script>
</body>
</html>
