
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINT Page</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NFT Mint</h1>
        <form id="mintForm">
            <div>
                <label for="tokenURI">Token URI:</label>
                <input type="text" id="tokenURI" name="tokenURI" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div>
                <input type="submit" value="Mint NFT">
            </div>
        </form>
    </div>

    <script>
        // Listen for form submission
        document.getElementById("mintForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            // Get input values
            const tokenURI = document.getElementById("tokenURI").value;
            const price = document.getElementById("price").value;

            // Fetch contract setup
            try {
                const { nftMintContract } = await setupContracts(web3.currentProvider);

                // Mint NFT
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const from = accounts[0];

                await nftMintContract.methods.listNFTForSale(tokenURI, price).send({ from });

                alert("NFT minted successfully!");
            } catch (error) {
                console.error(error);
                alert("Failed to mint NFT!");
            }
        });
    </script>
</body>

</body>
</html>
