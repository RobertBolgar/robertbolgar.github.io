<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <h1>Your Brand Name</h1>
    </header>
    
    <main>
        <h2>Affiliate Link Generator</h2>
        <p>Follow the steps below to generate your custom sales page link.</p>
        
        <!-- Affiliate Instructions -->
        <div class="affiliate-instructions">
            <h3>Directions for Affiliates:</h3>
            
            <!-- Instructions omitted for brevity -->
        </div>
        
        <!-- Affiliate Link Generator Form -->
        <form id="affiliateForm" class="affiliate-form">
            <input type="text" id="affiliateLink" class="form-input" placeholder="Enter your affiliate link here">
            <button type="submit" class="button">Generate</button>
        </form>
        <p id="result"></p>
    </main>
    
    <!-- Footer -->
    <footer class="site-footer">
        <p>Â© Your Brand Name - All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('affiliateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const affiliateLink = document.getElementById('affiliateLink').value;
            const generatedLink = `index.html?affiliate=${encodeURIComponent(affiliateLink)}`;
            document.getElementById('result').textContent = `Your custom link is: ${generatedLink}`;
        });
    </script>
</body>
</html>
