<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Product Bonus Page</title>
<link rel="stylesheet" href="style.css" />
</head>

<body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">

<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td><table align="center" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td><img alt="Header" src="images/header.png" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table class="pagewidth" align="center" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td>
        <div class="contentbox">
            <h1 align="center" class="headline">Exclusive Bonus Offer</h1>
            <p>Unlock your exclusive bonus today by purchasing through our special link!</p>
            <div class="button" align="center">
                <a href="default-affiliate-link" id="buyButton" class="button">Buy Now</a>
            </div>
        </div>
        <script>
            // Function to update the buy button link based on the affiliate query parameter
            function updateBuyButtonLink() {
                const queryParams = new URLSearchParams(window.location.search);
                const affiliateLink = queryParams.get('affiliate');
                if (affiliateLink) {
                    document.getElementById('buyButton').href = affiliateLink;
                }
            }
            
            // Update the link when the page loads
            window.onload = updateBuyButtonLink;
        </script>
        </td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table align="center" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td><img alt="Footer" src="images/footer.png" /></td>
      </tr>
    </table></td>
  </tr>
</table>

</body>
</html>
